<div id="left">
    <div class="tou"><img class="face" src="{$obj.user_portrait|mac_default='static/images/touxiang.png'|mac_url_img}" alt="会员头像">
      <p>{$user.user_name}<br />
        {$user.group.group_name}</p>
    </div>
    <script>
      $(function(){
        $(".face").imageUpload({
          formAction: "{:mac_url('user/portrait')}",
          inputFileName:'file',
          browseButtonValue: 'Thay đổi ảnh đại diện',
          browseButtonClass:'btn btn-default btn-xs',
          automaticUpload: true,
          hideDeleteButton: true,
          hover:true
        })
        $(".face").on("imageUpload.uploadFailed", function (ev, err) {
          console.log(err);
          location.reload();
        });
      });
    	
    </script>
